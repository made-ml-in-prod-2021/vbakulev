input_data_path: "ml_project/data/raw/heart.csv"
output_model_path: "ml_project/models/model_log_reg.pkl"
metric_path: "ml_project/models/metrics_log_reg.json"
splitting_params:
  val_size: 0.2
  random_state: 42
train_params:
  model_type: "LogisticRegression"
feature_params:
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  target_col: "target"
